<!DOCTYPE html>
<html>
  <head>
    <title>My Form</title>
  </head>
  <body>
    <h1>My Form</h1>
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email address:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="destination">Where do you want to go?</label>
      <select id="destination" name="destination">
        <option value="India">India</option>
        <option value="Africa">Africa</option>
        <option value="Europe">Europe</option>
      </select><br>

      <label for="travelers">No. of travelers:</label>
      <input type="number" id="travelers" name="travelers" min="1" required><br>

      <label for="budget">Budget per person:</label>
      <input type="number" id="budget" name="budget" min="0" step="0.01" required><br>

      <label for="currency">Currency:</label>
      <input type="text" id="currency" name="currency" value="USD" required><br>

      <button type="submit">Submit</button>
    </form>

    <ul id="submissions"></ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="submit.js"></script>
    <script src="retrieve.js"></script>
    <script src="db.js"></script>
  </body>
</html>
